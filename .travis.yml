# modified from:
# https://github.com/leonardt/fault/blob/master/.travis.yml
# https://github.com/softwaresaved/recipy/blob/master/.travis.yml

# specify python version
language: python

# run on Linux and macOS
matrix:
  include:
  - os: linux
    addons:
      apt:
        packages:
        - libusb-1.0.0-dev
        - libudev-dev
  - os: osx
    addons:
      homebrew:
        packages:
          - libusb

install:
# print the starting environment
- which python
- python --version
- which pip
- pip --version
# install pytest
- pip install pytest
- which pytest
- pytest --version
# install flystim
- pip install -e .
- pip freeze

script:
- pytest -v tests
