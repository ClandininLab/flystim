# modified from:
# https://github.com/leonardt/fault/blob/master/.travis.yml
# https://github.com/softwaresaved/recipy/blob/master/.travis.yml

# specify python version
language: python
python:
  - "3.7"

# run on Linux and macOS
matrix:
  include:
  - os: linux
    addons:
      apt:
        packages:
        - libusb-1.0.0-dev
        - libudev-dev
    env:
  - os: osx
    addons:
      homebrew:
        packages:
          - libusb

install:
# use pip to install packages
- pip install pytest
- pip install -e .
# print the environment
- which python
- which pip
- which pytest
- pytest --version
- pip freeze

script:
- pytest -v tests
